<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핑크빈</title>
    <style>
        #pb{
            left: 100px;
            position: absolute;
        }
    </style>
    <script>
         var x=0;
         var isRight = false;
         
        function move(){
            document.querySelector("#pb").style.left=x+"px";

            isRight=(x%500===0)? !isRight : isRight ;
            x = (isRight) ? x +100 : x-100;
            document.querySelector("h1").innerText="x의값:"+x;
        }
    </script>
</head>
<body>
    <button onClick="move()">수동</button>
    <button>자동</button>
    <h1>x의값:0</h1>
    <div id="pb">
        <img src="../images/pink_bean.png" width="100px">
    </div>
</body>
</html>
