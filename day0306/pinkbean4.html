<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핑크빈</title>
    <style>
        #pb{
            left: 0px;
            position: absolute;
        }
    </style>
    <script>
        var x=0;
        var right=false;
        function move(){
            document.querySelector("#pb").style.left=x+"px";

            right=(x%500===0)? !right: right;
            x=(right)? x+20:x-20 ;
        }
    </script>
</head>
<body>
    <button onClick="move()">수동</button>
    <h1>x의값:0</h1>
    <div id=pb>
    <img src="../images/pink_bean.png" width="100px">
    </div>
</body>
</html>
