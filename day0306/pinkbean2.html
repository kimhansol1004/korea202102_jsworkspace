<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>핑크빈</title>
<style>
    #pb{
        left: 0px;
        position:absolute;
    }
</style>

<script>
    var x=10;
    var isRight=true;

    function move(){
        document.querySelector("#pb").style.left=x+"px";
        document.querySelector("h1").innerText="x의값:"+x;
        isRight=(x%500===0)? !isRight:isRight;
        x=(isRight)? x+10 : x-10;
    }

    function move2() {
        setInterval("move()", 10);
    }

</script>
</head>
<body>
    <button onClick="move()">수동</button>
    <button onClick="move2()">자동</button>
    <h1>x의값:0</h1>
    <div id="pb">
    <img  src="../images/pink_bean.png" width="150px" >
    </div>
</body>
</html>
