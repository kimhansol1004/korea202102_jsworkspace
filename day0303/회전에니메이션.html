<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px dotted palevioletred;
            object-fit: cover;
        }
        #wrapper{
            margin: auto;
            width: 320px;
            height: 320px;;
            text-align: center;
        }
    </style>
    <script>
        var r=0;
        function rotate1(){
            r=r+5;
            //문서내의 pic이라는 요소의 style중 rotate속성값을 증가시키자!
            document.querySelector("#pic").style.transform="rotate("+r +"deg)";
        }
        function rotate2(){
            r=r-5;
            document.querySelector("#pic").style.transform="rotate("+ r +"deg)";
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <button onclick="rotate1()">시계 방향</button>
        <button onclick="rotate2()">반시계 방향</button>
        <p>
        <img id="pic" src="../images/cat.jpg" alt="">
    </div>
</body>
</html>
