<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>무한스크롤링배너</title>
<style>
    #banner-frame{
        width:415px;
        height:110px;
        background-color: lavenderblush;
        margin: auto;
        padding-top:5px;
        box-sizing: border-box;/*padding, margin에 영향을 받지 않음*/
        position: relative; /*자식때문에*/
    }

</style>
<script>
    var bannerFrame; //모든 함수에서 접근하기 위해
    var gap=5;          //이미지간 간격

    //변수명은 겹치면 안되므로, 반드시 틀리게 부여한다
    
    function init(){
        bannerFrame = document.getElementById("banner-frame");
        createProduct();
    }

    function createProduct(){
        //액자 안에 제품 이미지 8개를 동적으로 생성하여 위치시켜본다
        for(var i=1;i<=8;i++){
            var img=document.createElement("img"); //<img>
            img.src="../images/toy/"+i+".png"; //<img src=""> 와 동일
            img.style.width=100+"px";
            img.style.left=100+"px";
            img.style.position="absolute"; 
            img.style.left=(100+gap)*(i-1)+"px"; //이미지 하나의 x위치
       
            bannerFrame.appendChild(img);  //배너에 이미지 부착
        }
    }
    function move(){
    }

    window.addEventListener("load",function(){
        init();
    });
</script>
</head>
<body>
    <div id="banner-frame"> </div>
</body>
</html>
