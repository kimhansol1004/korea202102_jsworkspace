<script>
    /*
    반복문에는 for, while문이 있다

    1) for문은 처음과 끝을 개발자가 수치로 알고 있을 or 수치로 지정할수
        있을 때 유리

    2) while 문은 반복문의 범위를 수치가 아닌 논리값으로 수행할때
        ex) 파일의 끝까지, ~이세상 끝까지
    */

    //while문은 시작과 끝값의 범위를 명시하지 않기 때문에, 개발자가
    //범위를 직접 작성하면 된다

    var a=1; //시작값
   while(a<=10){ 
       document.write(a+"번수행 <br>");
       a++; //증감식
   }
   /*
   논리값을 이용할 경우 while문이 유리하다
   예) 파일의 끝까지~~(도달햇는지 안했는지 여부를 판단(true of false))
   */
</script>
