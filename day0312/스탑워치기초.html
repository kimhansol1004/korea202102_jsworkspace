<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스탑워치기초</title>
    <style>
        #wrapper{
            margin: auto;
            width: 600px;
        }
        #wrapper input{
            font-size: 120px;
            width: 150px;
            text-align: right; /*우측 정렬*/
        }
    </style>
    <script>
        //프로그램 가동과 동시에, 초기화 시킬 작업이 있다면 init()에서 해보자
        var t_min;
        var t_sec;

        var min=0; //분을 담을 전역변수(숫자이므로 초기화 하자)
        var sec=0; //분을 담을 전역변수(숫자이므로 초기화 하자)

        //0에 대한 처리를 해주는 함수 
        function getZeroString(n){ //7이 들어올경우 (0 : 7)
            //이 함수를 호출하는 자가 n에 숫자를 넘기되, 
            //10보다 작으면 앞에 0문자를 추가하고 아니면 숫자만 반환하자

            var result;
            if(n<10){ //10보다 작니?
                result="0"+n; //어느 한쪽이 문자이면 + 연산자는 연결자가 되버린다
            }else{
                result=n;
            }
            return result;
        }

        function init(){
             t_min= document.getElementById("t_min");
             t_sec= document.getElementById("t_sec");

            //분과 초를 0으로 초기화
            t_min.value=0;
            t_sec.value=0;
        }
        //초를 증가시키자
        function countUp(){
            sec++;
            t_sec.value=getZeroString(sec); //초에 출력될 데이터가 10보다 작은 경우엔
                                    //앞에 0을 붙여야 한다 따라서 문자 취급해서 
                                    //출력해야 한다

            //아래의 두줄은 초가 60이상일때만 동작해야 한다
            if(sec>=60){
                sec=0;
                min++;
                t_min.value=min;
            }
        }
        window.addEventListener("load",function(){
            init();
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <input type="text" id="t_min">분
        <input type="text" id="t_sec">초
        <p>
        <button onclick="countUp()">수동</button>
    </div>
</body>
</html>
