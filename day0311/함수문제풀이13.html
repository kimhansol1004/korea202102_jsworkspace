<script>
//상세 내용에 관심 끄자 
//(표구조는 규칙이 있게 마련,특히나 구구단은 더 그렇다)
//오직, 몇개가 반복되고 있는지만 파악하자
for(var i=1; i<=9;i++){  //층수 9
    for(var a=1; a<=9;a++){  //호수 8
        document.write(a+"*1="+(a*1)+"&nbsp;");
    }
    document.write("<br>"); //줄바꿈은 층수와 관련  바깥쪽 포문에서
                                    //줄바꿈을 하자
}
</script>
