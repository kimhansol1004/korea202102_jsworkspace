<script>
   
   //아래의 코드가 미래의 특정 시점에 또 사용될 가능성이 있다면
   //이 코드를 재사용할 수 있도록 블럭지정 후 이름을 붙여놓자
   //추후, 또 사용할 일이 있을때 코드를 또 작성하지 말고,
   //이름을 호출해보자

   //즉 사용자 정의 함수를 선언했다
    function dan(){
        for(var i=1; i<=9;i++){
            document.write("3*"+i+"="+3*i+" <br>");
        }
    }
    //코드를 또 짠게 아니라, 호출을 3번 한거다
   for(var i=1;i<=2000;i++){
        dan();
   } 
  
</script>
