<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Js와 html관계</title>
<script>
/*
HTML은 프로그래밍 언어가 아니므로, 자바스크립트와 연동될수없다
즉 직접적으로 js가 html을 제어할 수 없다
왜?? 당연하다 js는 지능적 프로그램이고, html은 그냥 문서일뿐이다
문제점) js가 전자문서를 제어하려면?
해결책) js가 직접적으로 제어하지는 못하지만, html의 모든 태그마다
          1:1 응하는 객체를 제공하면 js가 이 객체들을 이용하여  
          html을 간접적으로 제어할 수 있게 된다
단점) 메모리 소요가 많다 따라서 스마트폰에서는 성능이 떨어진다
DOM이란? Document Object Model
문서내의 모든 태그들에 대해 객체화 시켜놓은 모델을 의미
따라서 심지어 br 마저도 br DOM이 제공된다

DOM을 왜 알아야 하나?
DOM을 알면 API 문서를 직접 찾을 수 있는 능력이 생긴다
<select> --> select DOM
    태그               객체
*/
function init(){
    //document.getElementById("sel") .올수있는것?
    //DOM도 객체이므로, 결국 메서드(함수), 속성(변수)
    document.getElementById();
}
</script>
</head>
<body onload="init()">

</body>
</html>
