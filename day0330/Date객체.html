<script>
/*자바 스크립트의 내장객체 중 Date객체를 사용해보자
그래도 Date객체가 어떠한 api 지원하는지에 대해서는
구글링 하지말고, api document를 참조하지*/

//데이트 객체에 생성시, 개발자가 생성자 메서드에 아무런 매개변수 값을 전달하지 않으면
//현재 날짜를 기본정보로 가져온다
var d = new Date(); //현재날짜

//console.log("Date객체에 담긴 정보는",d);
//년도, 월,일,요일
console.log("올해는",d.getFullYear(),"년");

//월은 0부터 시작하므로, 시각적으로 보여줄때는 1을 더해서 출력하자
console.log("이번 달은",d.getMonth() + 1,"월");

console.log("오늘은",d.getDate(),"일입니다");

//요일 또한 월 처럼 0부터 시작  0요일 : 일요일
var days=["일요일","월요일","화요일","수요일","목요일","금요일","토요일","일요일"];
console.log("오늘은", days[d.getDay()], "요일입니다");
//한국어로 해당요일로 나오게 처리 (속상하지 않게)

//현재 날짜가 아닌, 과거 또는 미래까지도 제어가능
//날짜를 조작해보자
d.setFullYear(1994); //응답하라 1994
d.setMonth(9); //월은 0부터 시작하므로, 10월은 9이다
d.setDate(25); //1부터 시작
console.log("과거 날짜의 현재 요일은", days[d.getDay()] );
console.log("조작된 날짜 객체의 정보는",d);


</script>
