<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핑크빈 왔다리 갔다리</title>
    <style>
        #pb{
            position:absolute;
            left:0px;
            top:200px;
        }
    </style>

    <script>
        var x=0;

        function move(){
            x+=10;
            document.querySelector("h1").innerText="x값:"+x;
            document.querySelector("#pb").style.left=x+"px";

        }
    </script>
</head>
<body>
    <button onClick="move()">수동이동</button>
    <h1>x값:0</h1>

    <img id="pb" src="../images/pink_bean.png" width="150px">
</body>
</html>
