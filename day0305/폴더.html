<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>폴더 on off</title>
<script>
    var status; //상태를 담게될 변수
    var flag=true; //삼항연산자의 판단 대상이 될 논리값
                            //아래의 삼항연산자는 이 값이 true 일때 on 반환할 것이고,
                            //이 값이 false일때는 off을 반환하고 있다

    function openClose(){
        //문서내의 folder라는 요소의 src를 변경해보되, 변경할 이미지가 단 2가지
        //경우밖에 없으므로, 어떠한 이미지가 나올지는 삼항연산자에게 맡겨보자
        //true이면 on, false이면 off
        status=(flag)? "on":"off"
        document.querySelector("#folder").src="../images/folder_"+status+".png"
        
        console.log("현재 status=", status, "현재 flag=",flag);
        
        flag=!flag;
    }
</script>
</head>
<body>
    <img id="folder" src="../images/folder_on.png" alt="" onClick="openClose()">
</body>
</html>
