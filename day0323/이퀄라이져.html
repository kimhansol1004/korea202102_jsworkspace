<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이퀄라이져</title>

<script src="../js/Bar.js"></script>
<script src="../js/lib.js"></script>
<script>
var wrapper;
var barArray = new Array(); //막대기를 담는 전역 배열 
var colorArray = ["red","orange","yellow","green","blue","navy","purple","pink"];
var count = 0; //수를 세기 위한 카운터 변수
var flag = true;

function init(){
    //
    wrapper = document.getElementById("wrapper");
    wrapper.style.width = 500 + "px";
    wrapper.style.height = 400 + "px";
    wrapper.style.margin = "auto";
    wrapper.style.border = "4px solid blue";
    wrapper.style.position="relative";
    
    createBar(); //이퀄라이저 박스 생성하기
}   

function createBar(){
    //
    for(var i=0; i<10; i++){
        //
        // 생성자의 프로토타입 (container, width, height, x, y, bg, targetH)
        var bar = new Bar(wrapper,50, 50, 50*i, 0 , colorArray[getRandom(colorArray.length)] , getRandom(350)+10);
        barArray.push(bar);   //생성된 막대기 1개를 배열에 넣자
    }
}

//게임에서 움직이는 모든 호출은 여기서 진행 게임루프(게임의 심장)
function gameLoop(){
    //
    if(flag){
        for(var i=0; i<barArray.length; i++){ //생성된 바 갯수만큼
            barArray[i].render();
        }
        count++;
        setTarget();
    }
}

//일정 시간 간격으로, 어떤 바를 움직일지를 결정하여 그 bar의 targetH값을 지정해보자
function setTarget(){
    //
    //console.log("setTarget()호출함", count);
    //늦출필요가 있을때는, 조건을 줘야한다 
    if(count%2==0){
        barArray[getRandom(barArray.length)]. targetH = getRandom(350)+10;
    }
}

window.addEventListener("load",function(){
    //
    init();
    setInterval("gameLoop()", 3); //fps frame per seconds 
});
</script>
</head>
<body>
    <div id="wrapper"></div>
    <!--자바스크립트 작성할 수 있는 영역
        1) script 태그안
        2) 이벤트 핸들러안
        3) a href = "javascript : 영역"
    -->
    <button onclick="flag=!flag;">on off</button>
</body>
</html>
