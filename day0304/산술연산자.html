변수를 통해서 컴퓨터가 처리할 일거리(데이터)를 제공했다면 <br>
데이터를 대상으로 어떤 처리를 결정짓는 다양한 연산기호를 배워보자<br>

[ 연산자 ]
<br>
산술 연산자 중 % 학습 <br>
%연산자 ; 나머지를 공부하는 연산자
<br>
<script>
    var x=5;
    var y=3;
    console.log("x를 y로 나눈 나머지는", x%y);             //2
    console.log("7를 3로 나눈 나머지는", 7%3);           //1
    console.log("10를 5로 나눈 나머지는", 10%5);       //0
    console.log("3를 7로 나눈 나머지는", 3%7);          //3
</script>
