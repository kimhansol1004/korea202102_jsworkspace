<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>전등스위치</title>
    <style>
        #wrapper{
            background: url(../images/room.jpg);
            width: 900px;
            height: 622px;
            background-size: 900px 622px;
            margin: auto;
            position: relative; /*자식 때문에*/
        }
        #wrapper img{
            width:35px;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        #surface{
            width: 100%;
            height: 100%;
            background:black;
            opacity: 0.8;
        }
    </style>
    <script>
        var op=0.8;
        var flag=flag; //true or false 값을 대입할 변수 선언


        //스위치를 켜고 끄는 함수
        function turn(){
            //투명막을 제어 : 문서내의 surface라 불리는 요소의 
            //스타일 중 oppacity 값을 불투명 0(켜기), 0.8(끄기)
            //op= 삼항연산자 한테 계산 부탁;
            op=(flag)?  0:0.8;
            document.querySelector("#surface").style.opacity=op;
            flag=!flag; //기존 값을 뒤집자 뒤집으려면 논리값이 최고

            //스위치 이미지도 제어 (Hint : 이 코드 역시 두개지 이미지가 나오고 말고의 문제)
            // ==흑백논리 따라서 삼항연산자 쓰면 좋을거 같다
            
        }

    </script>
</head>
<body>
    <div id="wrapper">
        <div id="surface"></div>
        <img src="../images/switch_off.png" alt="" onClick="turn()">
    </div>
</body>
</html>
