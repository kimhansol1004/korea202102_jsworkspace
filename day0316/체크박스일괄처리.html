    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 일괄처리</title>
    <script>
        function checkAll(){
            //문서내의 체크박스 중 kb라는 요소의 체크상태를 제어해보자
            //document.getElementById("kb").checked=document.getElementById("King").checked;

            //문서내의 ch라는 그룹 즉 ch로 부여된 이름배열을 이용하여 일괄처리
            var ch = document.getElementsByName("ch");
            for(var i=0;i<ch.length;i++){
            ch[i].checked=document.getElementById("King").checked;
            }
        }
    </script>
</head>

            <td width="30px">
                <input type="checkbox" id="King" onclick="checkAll()">
            </td>
            <td>이메일 제목</td>
        </tr>
        <!--

            공통점) 둘다 문서내의 요소들간 식별을 위해 사용
            차이점) id는 중복을 불허하지만, name 중복을 허용해줌
            특히 html에서의 이름은 자바스크립트에서의 배열로 존재할 수 있다
